<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="">
  <p>Name: <input type="text" ng-model="name"></p>
  <p>{{name}}</p>
  <p>Enter a Number: <input type="int" ng-model="valueOne"></p>
  <p>{{valueOne}}</p>
  <p>Enter another Number: <input type="int" ng-model="valueTwo"></p>
  <p>{{valueTwo}}</p>
</div>

</body>
</html>
