<html>

    <head>
        <body>
            <title>Calculator</title>
            <form name="calcForm">
                <input type="text" name="txt1" style="text-align: right"><br>
                <input type="button" name="btn9" value="9" onclick="displayText(btn9.value)">
                <input type="button" name="btn8" value="8" onclick="displayText(btn8.value)">
                <input type="button" name="btn7" value="7" onclick="displayText(btn7.value)">
                <input type="button" name="addBtn" value="+" onclick="displayText(addBtn.value)"><br>
                <input type="button" name="btn6" value="6" onclick="displayText(btn6.value)">
                <input type="button" name="btn5" value="5" onclick="displayText(btn5.value)">
                <input type="button" name="btn4" value="4"onclick="displayText(btn4.value)">
                <input type="button" name="subBtn" value="-" onclick="displayText(subBtn.value)"><br>
                <input type="button" name="btn3" value="3" onclick="displayText(btn3.value)">
                <input type="button" name="btn2" value="2" onclick="displayText(btn2.value)">
                <input type="button" name="btn1" value="1" onclick="displayText(btn1.value)">
                <input type="button" name="multiBtn" value="*" onclick="displayText(multiBtn.value)"><br>
                <input type="button" name="btn0" value="0" onclick="displayText(btn0.value)">
                <input type="button" name="deciBtn" value="." onclick="displayText(deciBtn.value)">
                <input type="button" name="eqBtn" value="=" onclick="txt1.value=eval(txt1.value)">
                <input type="button" name="divBtn" value="/" onclick="displayText(divBtn.value)">
            </form>
        </body>
        <script type="text/javascript">
            function displayText(a){
                calcForm.txt1.value = calcForm.txt1.value + a;
            }
        </script>
    </head>

</html>
